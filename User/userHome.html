<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Team Assignment 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/stylesheet.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- //<script type="text/javascript" src="js/searchUser.js"></script> -->

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="UserScript1.js"></script>
    <style>
        body {
            position: relative;
        }

        #menu {
            background-color: black;
            min-height: 900px;
            color: white;
            position: static;
            height: 1000px;
        }

        #content {
            margin-top: 60px;
            margin-left: 50px;
        }

        #main-section {
            background: url("../images/exam.jpg") no-repeat;
            min-height: 672px;
            background-size: cover;
            background-attachment: fixed;
            color: white;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.9);
            min-height: 672px;
            position: relative;
            width: 100%;
        }

        .main-frame {
            margin-top: 130px;
            padding: 30px;
        }

        .login {
            margin-top: 130px;
            background-color: rgba(0, 0, 0, 0.2);
            width: 430px;
            height: 470px;
        }

        .heading {
            color: #337AB7;
        }

        .cursor {
            cursor: pointer;
        }

        .btn-color {
            background-color: black;
            border-radius: 7px;
            color: white;
            padding: 15px;
            margin-top: 25px;
            font-size: 15px;
            width: 136px;
            margin-bottom: 50px;
        }

        .pos-edit {
            float: right;
            margin-top: -26px;
            margin-right: 82px;
        }

        .pos-delete {
            float: right;
            margin-top: -26px;
            margin-right: -127px;
        }

        .btn-save {
            background-color: green;
            color: white;
        }

        .btn-close {
            background-color: red;
            color: white;
        }

        .form-popup {
            display: none;
            position: fixed;
            bottom: 50px;
            right: 25px;
            border: 3px solid #f1f1f1;
            z-index: 9;
            padding: 83px;
            background-color: white;
            height: 80%;

        }

        .form-control {
            width: 184px;
        }

        #form-btn {
            margin-left: 175px;
        }

        * {
            border-radius: 0 !important;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="menu" class="col-md-2" color="black">
                <!--<center><h3>Admin Panel</h3></center>-->
                <br><br><br>
                <ul class="nav nav-pills nav-stacked cursor">
                    <li class="active"><a data-toggle="tab" data-target="#home">
                            <i class="fa fa-home fa-fw" aria-hidden="true"></i>&emsp;Home</a></li><br>

                    <li><a data-toggle="tab" data-target="#projects"><span
                                class="glyphicon glyphicon-th-list"></span>&emsp;Projects</a></li><br>

                    <li><a data-toggle="tab" data-target="#modules_data">
                            <i class="fa fa-book fa-fw" aria-hidden="true"></i>&emsp;Modules</a></li><br>

                    <li><a data-toggle="tab" data-target="#api">
                            <span class="glyphicon glyphicon-cog"></span>&emsp;API</a></li><br>

                    <li><a data-toggle="tab" data-target="#user" onclick="showuser()">
                            <i class=" fa fa-user" aria-hidden="true">
                            </i>&emsp;User</a></li><br>

                    <li><a data-toggle="tab" data-target="#userAddress" onclick="">
                            <i class="fa fa-address-card" aria-hidden="true"></i>&emsp;User Address
                        </a></li><br>

                </ul>
            </div>
            <div id="content" class="col-md-8">
                <div class="tab-content">



                    <div id="home" class="tab-pane in fade active">
                        <h3>Home</h3><br><br>
                        <h5>Welcome to BITS</h5>

                    </div>


                    <div id="projects" class="tab-pane fade">

                        <h3>Projects</h3>

                    </div>


                    <div id="modules_data" class="tab-pane fade">
                        <h3>Modules</h3>
                    </div>


                    <div id="api" class="tab-pane fade">
                        <h1 class="heading"><b>API</b></h1>
                    </div>


                    <div id="user" class="tab-pane fade">
                        <h1 class="heading"><b>Users</b></h1>
                        <br>

                        <button type="button" class="btn btn-primary" onclick="openForm()"><b>Add
                                User</b></button>
                        <button type="button" class="btn btn-primary" onclick="showuser()"><b>Show User
                                list</b></button>
                        <div class="form-group">
                            <!-- <label class="col-md-4 control-label" for="textinput">Address Line 1:</label> -->
                            <div class="col-md-4" style="padding-left: 600px;">
                                <input id="searchUser" name="textinput" type="text" placeholder="Search User"
                                    class="form-control input-md" required="">
                                <button type="button" class="btn btn-primary" onclick="searchUser()">Search
                                    User</button>
                            </div>

                        </div>
                        <br>
                        <br>

                        <table id="userlist1">
                            <thead>
                                <tr>
                                    <th style="padding-left: 5px;">First Name</th>
                                    <th style="padding-left: 45px;">Last Name</th>
                                    <th style="padding-left: 45px;">Gender</th>
                                    <th style="padding-left: 60px;">Email</th>
                                    <th style="padding-left: 100px;">profile </th>
                                </tr>
                            </thead>

                        </table>
                        <table class=" table" id="userlist">
                        </table>



                        <form class="form-horizontal form-popup" id="userForm">
                            <fieldset>

                                <!-- Form Name -->
                                <legend>New User</legend>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="textinput">First Name:</label>
                                    <div class="col-md-4">
                                        <input id="fname" name="textinput" type="text"
                                            placeholder="Enter your first name" class="form-control input-md"
                                            required="">

                                    </div>
                                </div>
                                <br>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="textinput">Last Name:</label>
                                    <div class="col-md-4">
                                        <input id="lname" name="textinput" type="text"
                                            placeholder="Enter your Last name" class="form-control input-md"
                                            required="">

                                    </div>
                                </div>
                                <br>

                                <!-- Radio button-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="textinput">Gender:</label>
                                    <div class="col-md-4">
                                        <select name="subject" class="form-control" id="gender">
                                            <option value="SelectVal">Select Gender from Dropdown List</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                            <option value="Others">Others</option>

                                        </select>
                                    </div>
                                </div>
                                <br>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="textinput">Email Id:</label>
                                    <div class="col-md-4">
                                        <input id="email" name="textinput" type="email"
                                            placeholder="email as xyz2@gy.com" class="form-control input-md"
                                            required="">

                                    </div>
                                </div>
                                <br>

                                <!-- File Button -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="logo">Profile picture:</label>
                                    <div class="col-md-4">
                                        <input id="profile" name="logo" class="input-file" type="file">
                                    </div>
                                </div>
                                <br>
                                <div id="form-btn">
                                    <button type="button" class="btn btn-save" onclick="saveData()">Save</button>
                                    <button type="button" class="btn cancel btn-close"
                                        onclick="closeForm()">Close</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                    <form class="form-horizontal form-popup" id="updateform">
                        <fieldset>

                            <!-- Form Name -->
                            <legend>Update User</legend>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="textinput">First Name:</label>
                                <div class="col-md-4">
                                    <input id="f_name" name="textinput" type="text" placeholder="Enter your first name"
                                        class="form-control input-md" required="">
                                    <input type="hidden" id="userindex">

                                </div>
                            </div>
                            <br>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="textinput">Last Name:</label>
                                <div class="col-md-4">
                                    <input id="l_name" name="textinput" type="text" placeholder="Enter your Last name"
                                        class="form-control input-md" required="">

                                </div>
                            </div>
                            <br>

                            <!-- Radio button-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="textinput">Gender:</label>
                                <div class="col-md-4">
                                    <select name="subject" class="form-control" id="g_ender">
                                        <option value="SelectVal">Select Gender from Dropdown List</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Others">Others</option>

                                    </select>
                                </div>
                            </div>
                            <br>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="textinput">Email Id:</label>
                                <div class="col-md-4">
                                    <input id="e_mail" name="textinput" type="email" placeholder="email as xyz2@gy.com"
                                        class="form-control input-md" required="">

                                </div>
                            </div>
                            <br>

                            <!-- File Button
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="logo">Profile picture:</label>
                                <div class="col-md-4">
                                    <input id="profile" name="logo" class="input-file" type="file">
                                </div>
                            </div>
                            <br> -->
                            <div id="form-btn">
                                <button type="button" class="btn btn-save" onclick="Update(),showuser()">Update</button>
                                <button type="button" class="btn cancel btn-close" onclick="closeForm()">Close</button>
                            </div>
                        </fieldset>
                    </form>



                    <div id="userAddress" class="tab-pane fade">
                        <h3><b>User Address</b></h3>
                    </div>
                </div>



            </div>




        </div>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
            function openForm() {
                document.getElementById("userForm").style.display = "block";

            }

            function closeForm() {
                document.getElementById("userForm").style.display = "none";
                document.getElementById("updateform").style.display = "none";
            }
            function updateform() {
                document.getElementById("updateform").style.display = "block";
            }
        </script>

</body>

</html>
